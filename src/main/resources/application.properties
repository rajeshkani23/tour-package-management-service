spring.application.name=Assignment_Tour_package
# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:8080/tour_db
spring.datasource.username=postgres
spring.datasource.password=Rajesh@2303
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Server Configuration
# ===============================
server.port=8081
file.upload-dir=uploads/
# Increase max upload size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
api.key=MY_SECRET_KEY_123

server.error.include-message=always
server.error.include-binding-errors=always
logging.level.org.springdoc=DEBUG
spring.jpa.open-in-view=false
springdoc.packages-to-scan=com.Tour.Package.Management.controller,com.Tour.Package.Management.dto
